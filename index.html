<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salary</title>

</head>
<body style="margin: 0; height: 100vh">
<div id="root"></div>
<script defer crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script defer crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script defer src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const MainContent = () => {

        const Song = ({name, order}) => {
            const i = order + 1;
            const [state, setState] = React.useState(false);

            const onClick = () => {
                setState(!state);
            }

            return <div onClick={onClick} style={{
                cursor: "pointer",
                display: "flex",
                border: "2px solid white",
                borderRadius: "12px",
                gap: 5,
                padding: "5px",
                height: "80px"
            }}>
                <img
                    style={{width: "40px", height: "40px", marginTop: "20px"}}
                    src="./music.png"
                    alt="music"
                />
                <div style={{display: "flex", alignItems: "center", fontSize: "1.5rem"}}>
                    {state ? name : i}
                </div>
            </div>
        }

        const dimention = Array.from({length: 25}, (_, i) => i);
        const size = 16;

        return (
            <div style={{display: "flex", flexDirection: "column", width: '100%'}}>
                {dimention.map((ii) => {
                    return <div key={ii} style={{display: "flex", flexDirection: "row", width: '100%'}}>
                        {dimention.map((i) => <div
                            key={`${ii}-${i}`}
                            style={{
                                width: `${size}px`,
                                height: `${size}px`,
                                border: "1px solid rgba(0,0,0,0.5)",

                            }}
                        ></div>)}
                    </div>
                })}


            </div>
        );
    }


    ReactDOM.render(<MainContent/>, document.getElementById('root'));
</script>
</body>
</html>
