<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salary</title>

</head>
<body style="margin: 0; height: 100vh; background: url('./bg.png')">
<div id="root"></div>
<script defer crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script defer crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script defer src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const MainContent = () => {
        const songs = [
            {
                type: "2015 оноос хойш",
                songs: [
                    'Ginjin - Yellow Django',
                    'Queen - Bohemian Rhapsody',
                    'Boney M. - Rasputin',
                    'a-ha - Take On Me',
                    'The Weeknd - Star Boy',
                    'Gee - Mongol Rapper',
                ]
            },
            {
                type: "2010 - 2015 оны",
                songs: [
                    'Ginjin - Yellow Django',
                    'Queen - Bohemian Rhapsody',
                    'Boney M. - Rasputin',
                    'a-ha - Take On Me',
                    'The Weeknd - Star Boy',
                    'Gee - Mongol Rapper',
                ]
            },
            {
                type: "Нийтийн дуу",
                songs: [
                    'Ginjin - Yellow Django',
                    'Queen - Bohemian Rhapsody',
                    'Boney M. - Rasputin',
                    'a-ha - Take On Me',
                    'The Weeknd - Star Boy',
                    'Gee - Mongol Rapper',
                ]
            },
            {
                type: "Гадаад hit",
                songs: [
                    'Ginjin - Yellow Django',
                    'Queen - Bohemian Rhapsody',
                    'Boney M. - Rasputin',
                    'a-ha - Take On Me',
                    'The Weeknd - Star Boy',
                    'Gee - Mongol Rapper',
                ]
            },
            {
                type: "K-pop hit",
                songs: [
                    'Ginjin - Yellow Django',
                    'Queen - Bohemian Rhapsody',
                    'Boney M. - Rasputin',
                    'a-ha - Take On Me',
                    'The Weeknd - Star Boy',
                    'Gee - Mongol Rapper',
                ]
            },
        ];

        const Song = ({name, order}) => {
            const i = order + 1;
            const [state, setState] = React.useState(false);

            const onClick = () => {
                setState(!state);
            }

            return <div onClick={onClick} style={{cursor: "pointer", display: "flex", border: "2px solid white", borderRadius: "12px", gap: 5, padding: "5px", height: "80px"}}>
                <img
                    style={{width: "40px", height: "40px", marginTop: "20px"}}
                    src="./music.png"
                    alt="music"
                />
                <div style={{display: "flex", alignItems: "center", fontSize: "1.5rem"}}>
                    {state ? name : i}
                </div>
            </div>
        }

        return (
            <div style={{display: "flex", flexDirection: "row", gap: 10, width: '100%'}}>
                {songs.map((songObj, i) => {
                    return <div style={{display: "flex", gap: 10, width: '100%'}}>
                        <div style={{display: "flex", flexDirection: "column", gap: 10, width: '100%'}}>
                            <div style={{width: "100%", textAlign: "center", fontSize: "2rem"}}>{songObj.type}</div>
                            {
                                songObj.songs.map((song, sI) => {
                                    return <Song key={i + "-" + sI} name={song} order={sI}/>
                                })
                            }
                        </div>
                        <div style={{borderLeft: "1px solid rgba(0, 0, 0, 0.4)"}}/>
                    </div>

                })}
            </div>
        );
    }


    ReactDOM.render(<MainContent/>, document.getElementById('root'));
</script>
</body>
</html>
