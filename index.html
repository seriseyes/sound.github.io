<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR</title>

</head>
<body style="margin: 0; height: 100vh">
<div id="root"></div>
<script defer crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script defer crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script defer src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const MainContent = () => {

        const dimention = Array.from({length: 25}, (_, i) => i);
        const size = 31;

        return (
            <div style={{display: "flex", flexDirection: "column", width: '100%'}}>
                {dimention.map((ii) => {
                    return <div key={ii} style={{display: "flex", flexDirection: "row", width: '100%'}}>
                        {dimention.map((i) => {
                            const [white, setWhite] = React.useState(true);

                            return <div
                                key={`${ii}-${i}`}
                                onClick={() => setWhite(p => setWhite(!p))}
                                style={{
                                    width: `${size}px`,
                                    height: `${size}px`,
                                    border: "1px solid rgba(0,0,0,0.5)",
                                    backgroundColor: white ? "white" : "black",
                                }}
                            ></div>
                        })}
                    </div>
                })}


            </div>
        );
    }


    ReactDOM.render(<MainContent/>, document.getElementById('root'));
</script>
</body>
</html>
